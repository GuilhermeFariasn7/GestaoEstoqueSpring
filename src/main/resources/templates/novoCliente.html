<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Cliente - Gestão de Estoque</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans&display=swap" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<header class="header-return">
    <div class="header-btn-voltar">
        <a href="/mainCliente" class="btn btn-secundario">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
    <div class="header-title">
        <i class="fas fa-address-card"></i> <h2>Cadastro de cliente</h2>
    </div>
</header>

<div class="login-box">

    <form action="/salvarCliente" method="post">

        <!-- Mensagens -->
        <div th:if="${erro}" class="mensagem erro" th:text="${erro}"></div>
        <div th:if="${sucesso}"
             class="mensagem sucesso"
             th:text="${sucesso}"
             th:attr="data-redirect=${rotaRedirect}">
        </div>

        <h2>Informe os dados para inclusão</h2>

        <!-- Nome -->
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="nome" placeholder="Nome do cliente" required
                   th:value="${nome}"/>
        </div>

        <!-- CPF -->
        <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" id="cpf" name="cpf" placeholder="CPF"
                   th:value="${cpf}"/>
        </div>

        <!-- CNPJ -->
        <div class="input-group">
            <i class="fas fa-building"></i>
            <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ"
                   th:value="${cnpj}"/>
        </div>

        <!-- Telefone -->
        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="text" id="fone" name="telefone" placeholder="Telefone"
                   th:value="${telefone}"/>
        </div>

        <!-- Email -->
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="E-mail"
                   th:value="${email}"/>
        </div>

        <!-- Tipo -->
        <div class="input-group">
            <i class="fas fa-tags"></i>
            <input type="text" name="tipo" placeholder="Tipo de cliente"
                   th:value="${tipo}"/>
        </div>

        <!-- Descrição -->
        <div class="input-group">
            <i class="fas fa-align-left"></i>
            <input type="text" name="descricao" placeholder="Descrição"
                   th:value="${descricao}"/>
        </div>

        <!-- Ramo -->
        <div class="input-group">
            <i class="fas fa-sitemap"></i>
            <select name="ramoId" required>
                <option value="" disabled selected>Selecione o ramo</option>
                <option th:each="ramo : ${ramos}"
                        th:value="${ramo.idramo}"
                        th:text="${ramo.idramo + ' - ' + ramo.nome}"
                        th:selected="${ramo.idramo == ramoId}">
                </option>
            </select>
        </div>

        <!-- ESTADO -->
        <div class="input-group">
            <i class="fas fa-map"></i>
            <select id="estado" name="estado" required>
                <option value="">Selecione o estado</option>
                <option th:each="estado : ${estados}"
                        th:value="${estado.idestado}"
                        th:text="${estado.idestado + ' - ' + estado.descricao}">
                </option>
            </select>
        </div>
        <!-- CIDADE -->
        <div class="input-group">
            <i class="fas fa-city"></i>
            <select id="cidade" name="cidade" required>
                <option value="">Selecione a cidade</option>
                <option th:each="cidade : ${cidades}"
                        th:value="${cidade.idcidade}"
                        th:text="${cidade.nome}"
                        th:attr="data-estado=${cidade.estado.idestado}">
                </option>
            </select>
        </div>

        <!-- Entrega programada -->
        <div class="input-group">
            <i class="fas fa-truck"></i>
            <select name="entregaProgramada">
                <option value="0" th:selected="${entregaProgramada == 0}">Entrega não programada</option>
                <option value="1" th:selected="${entregaProgramada == 1}">Entrega programada</option>
            </select>
        </div>

        <!-- Dias entrega -->
        <div class="input-group">
            <i class="fas fa-calendar-days"></i>
            <input type="number" name="diasEntregaProgramada"
                   placeholder="Dias para entrega"
                   th:value="${diasEntregaProgramada}"/>
        </div>

        <!-- Status -->
        <div class="input-group">
            <i class="fas fa-toggle-on"></i>
            <select name="status" required>
                <option value="" disabled>Selecione o status</option>
                <option value="ATIVO" th:selected="${status == 'ATIVO'}">Ativo</option>
                <option value="INATIVO" th:selected="${status == 'INATIVO'}">Inativo</option>
            </select>
        </div>

        <!-- Botão -->
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Salvar
        </button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>

<script src="https://unpkg.com/imask"></script>
<script th:src="@{/js/style.js}"></script>

</body>
</html>
