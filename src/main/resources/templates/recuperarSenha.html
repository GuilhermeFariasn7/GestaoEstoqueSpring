<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Senha - Gestão de Estoque</title>
  <!-- Pré-conexão para melhorar performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- IMPORTA a fonte Libertinus Sans do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/style.css}" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
<div class="login-box">
  <img src="https://i.ibb.co/fggZm9H/recuperar-Senha.png" alt="recuperar-Senha" class="recuperaSenha">
  <div th:if="${erro}" class="mensagem erro" th:text="${erro}"></div>
  <div th:if="${sucesso}"
       class="mensagem sucesso"
       th:text="${sucesso}"
       th:attr="data-redirect=${rotaRedirect}"></div>


  <form method="post" action="/recuperarSenha">
    <div class="input-group">
      <input
              type="email"
              name="email"
              placeholder="Digite seu Email"
              required
      />
      <i class="fas fa-envelope"></i>
    </div>

    <button type="submit">Enviar Link de Recuperação</button>
  </form>

  <div class="options">
    <a th:href="@{/login}">Voltar para o Login</a>
  </div>
</div>
</body>
</html>
