<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Clientes - Gestão de Estoque</title>

    <!-- Google Fonts + Libertinus -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="with-header">
<div th:replace="fragments/header :: mainHeader"></div>
<div class="container">
    <form class="mainFiltro" method="get" action="/mainCliente">
        <div class="input-group">
            <input type="number" name="codigo" placeholder="Buscar por código" th:value="${param.codigo}">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
            <input type="text" name="nome" placeholder="Buscar por nome" th:value="${param.nome}">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
            <input type="text" name="cpf" placeholder="Buscar por CPF" th:value="${param.cpf}">
            <i class="fas fa-envelope"></i>
        </div>

        <button type="submit" class="btn">
            <i class="fas fa-search"></i> Buscar
        </button>
    </form>

    <div class="tabela">
        <!-- Tabela -->
        <div class="tabela-wrapper">
            <table class="tabela-clientes">
                <thead>
                <tr>
                    <th></th>
                    <th>Código</th>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Grupo</th>
                    <th>Unidade</th>
                    <th>Estoque Atual</th>
                    <th>Est. Máx</th>
                    <th>Est. Mín</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto : ${produtos}"
                    th:onclick="'window.location.href=\'/editarProduto/' + ${produto.id} + '\';'"
                    th:classappend="${!produto.ativo} ? 'linha-inativa' : ''"
                    style="cursor:pointer;">

                    <!-- EXCLUIR -->
                    <td class="col-excluir">
                        <button type="button" class="btn-excluir" th:attr="data-id=${produto.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>

                    <!-- ID -->
                    <td th:text="${produto.id}">0</td>

                    <!-- IMAGEM -->
                    <td>
                        <img th:src="@{'/produto/imagem/' + ${produto.id}}"
                             width="80"
                             height="80"
                             style="object-fit:cover;border-radius:8px"
                             onerror="this.src='/img/SEMIMAGEM.jpg'" />
                    </td>

                    <!-- NOME -->
                    <td th:text="${produto.nome}">-</td>

                    <!-- TIPO -->
                    <td th:text="${produto.tipo}">-</td>

                    <!-- GRUPO -->
                    <td th:text="${produto.grupo}">-</td>

                    <!-- UNIDADE -->
                    <td th:text="${produto.unidadeMedida}">-</td>

                    <!-- ESTOQUES -->
                    <td th:text="${#numbers.formatDecimal(produto.estoqueAtual, 1, 'POINT', 3, 'NONE')}">0</td>
                    <td th:text="${#numbers.formatDecimal(produto.estoqueMaximo, 1, 'POINT', 3, 'NONE')}">0</td>
                    <td th:text="${#numbers.formatDecimal(produto.estoqueMinimo, 1, 'POINT', 3, 'NONE')}">0</td>

                    <!-- STATUS -->
                    <td>
                                <span th:text="${produto.ativo ? 'ATIVO' : 'INATIVO'}"
                                      th:classappend="${produto.ativo} ? 'status-badge ativo' : 'status-badge inativo'">
                                </span>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- Botão Flutuante -->
<a href="/novoCliente" class="botaoFlutuante" title="Incluir novo cliente">
    <i class="fas fa-plus"></i>
</a>
<script th:src="@{/js/style.js}"></script>
</body>
</html>
